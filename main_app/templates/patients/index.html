{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/patients/patient-index.css' %}" />
{% endblock %}


{% block content %}
<h2>Your Patients</h2>
<section class="patient-container">
    
    {% for patient in patients %}
    <a href="{% url 'patient-details' patient.id%}">
    <div class="patient-card">
        {{ patient.name }}
    </div>
    </a>
    {% endfor %}

</section>
    
{% endblock content %}
